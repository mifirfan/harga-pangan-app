<ion-header>
  <ion-toolbar>
    <ion-title>Harga Bahan Pokok</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label>Kota</ion-label>
    <ion-select [(ngModel)]="selectedCity" (ionChange)="fetchPrices()">
      <ion-select-option value="jakarta">Jakarta</ion-select-option>
      <ion-select-option value="semarang">Semarang</ion-select-option>
      <ion-select-option value="bandung">Bandung</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let item of prices">
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>Rp {{ item.price | number }}</p>
        <small>{{ item.lastUpdate }}</small>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
